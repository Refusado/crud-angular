<section class="mt-4 col-6 mx-auto">
  <mat-card>
    <mat-card-header class="my-2 d-block">
      <mat-card-title class="text-center">Lista de Tarefas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-100">
        <mat-label>Adicionar tarefa</mat-label>
        <input #todoInput matInput (keyup.enter)="addToDo(todoInput.value); todoInput.value = ''" type="text"
          placeholder="Digite a tarefa">
      </mat-form-field>
    </mat-card-content>
    <mat-list role="list">
      <div *ngFor="let todo of todos">
        <app-todo-item [todo]='todo' (remove)="removeTodo($event)"></app-todo-item>
      </div>
    </mat-list>
  </mat-card>
</section>
